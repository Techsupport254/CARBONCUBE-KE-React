# Description: Nginx configuration file for the frontend service - COMPLETE NO CACHE

# Map to detect social media crawlers
map $http_user_agent $is_social_crawler {
    default 0;
    ~*facebookexternalhit 1;
    ~*facebookcatalog 1;
    ~*twitterbot 1;
    ~*linkedinbot 1;
    ~*whatsapp 1;
    ~*whatsappbot 1;
    ~*whatsapp/ 1;
    ~*telegrambot 1;
    ~*slackbot 1;
    ~*discordbot 1;
    ~*skypeuripreview 1;
    ~*applebot 1;
    ~*googlebot 1;
    ~*bingbot 1;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    client_max_body_size 50M;

    # üö´ COMPLETE NO CACHE FOR EVERYTHING - NO EXCEPTIONS
    location / {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0, private, no-transform";
        add_header Pragma "no-cache";
        add_header X-Cache-Status "NO_CACHE";
        add_header X-Version "1.0";
        add_header Last-Modified $date_gmt;
        add_header ETag "";
        add_header Vary "Accept-Encoding";
        add_header X-Build-Date "$date_gmt";
        add_header X-No-Cache "true";
        try_files $uri $uri/ /index.html;
    }

    # üö´ NO CACHE FOR API REQUESTS
    location /api/ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0, private, no-transform";
        add_header Pragma "no-cache";
        add_header X-Cache-Status "NO_CACHE";
        add_header X-Version "1.0";
        add_header Last-Modified $date_gmt;
        add_header ETag "";
        add_header Vary "Accept-Encoding";
        add_header X-Build-Date "$date_gmt";
        add_header X-No-Cache "true";
        proxy_pass http://localhost:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # üîó Meta tags for social media crawlers (OpenGraph, Twitter Cards, etc.)
    location /meta/ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0, private, no-transform";
        add_header Pragma "no-cache";
        add_header X-Cache-Status "NO_CACHE";
        add_header X-Version "1.0";
        add_header Last-Modified $date_gmt;
        add_header ETag "";
        add_header Vary "Accept-Encoding";
        add_header X-Build-Date "$date_gmt";
        add_header X-No-Cache "true";
        proxy_pass http://localhost:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # üè™ Shop pages - proxy to backend for social media crawlers
    location ~ ^/shop/([^/]+)$ {
        # Check if it's a social media crawler and proxy to backend
        if ($is_social_crawler) {
            proxy_pass http://localhost:3001/meta/shop/$1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        # For regular users, serve the frontend
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0, private, no-transform";
        add_header Pragma "no-cache";
        add_header X-Cache-Status "NO_CACHE";
        add_header X-Version "1.0";
        add_header Last-Modified $date_gmt;
        add_header ETag "";
        add_header Vary "Accept-Encoding";
        add_header X-Build-Date "$date_gmt";
        add_header X-No-Cache "true";
        try_files $uri $uri/ /index.html;
    }

    # WebSockets / ActionCable
    location /cable {
        proxy_pass http://localhost:3001;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # üîí Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # üóúÔ∏è Compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_proxied any;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml font/ttf font/otf application/font-woff application/font-woff2 application/wasm;
}
