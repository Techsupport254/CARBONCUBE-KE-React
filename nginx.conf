# Description: Nginx configuration file for the frontend service
server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    client_max_body_size 50M;  # Increase upload limit to 50MB

    # Serve static files directly with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # üö´ Don't cache the HTML entry to avoid serving stale SPA shells
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # üö´ Ensure the service worker always updates promptly
    location = /service-worker.js {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # üìÑ Web manifest: short cache
    location ~* \.(webmanifest|manifest\.json)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # üß≠ Source maps should not be aggressively cached
    location ~* \.map$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # üß© WebAssembly can be cached long-term
    location ~* \.wasm$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Fallback for React Router (SPA) - all routes go to index.html
    # Backend API (prefix-stripped)
    location /api/ {
        proxy_pass http://backend:3001/;  # strip /api prefix
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSockets / ActionCable
    location /cable {
        proxy_pass http://backend:3001;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # üîí Basic security headers (adjust as needed)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # üóúÔ∏è Compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_proxied any;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml font/ttf font/otf application/font-woff application/font-woff2 application/wasm;

    # üè∑Ô∏è ETag for better conditional caching
    etag on;
}
