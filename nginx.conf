# Description: Nginx configuration file for the frontend service - COMPLETE NO CACHE
server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    client_max_body_size 50M;

    # üö´ COMPLETE NO CACHE FOR EVERYTHING - NO EXCEPTIONS
    location / {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0, private, no-transform";
        add_header Pragma "no-cache";
        add_header X-Cache-Status "NO_CACHE";
        add_header X-Version "1.0";
        add_header Last-Modified $date_gmt;
        add_header ETag "";
        add_header Vary "Accept-Encoding";
        add_header X-Build-Date "$date_gmt";
        add_header X-No-Cache "true";
        try_files $uri $uri/ /index.html;
    }

    # WebSockets / ActionCable with /api prefix (for frontend compatibility) - MUST come before /api/
    location /api/cable {
        proxy_pass http://carbon-backend-1:3001/cable;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSockets / ActionCable
    location /cable {
        proxy_pass http://carbon-backend-1:3001/cable;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;
    }

    # üö´ NO CACHE FOR API REQUESTS
    location /api/ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0, private, no-transform";
        add_header Pragma "no-cache";
        add_header X-Cache-Status "NO_CACHE";
        add_header X-Version "1.0";
        add_header Last-Modified $date_gmt;
        add_header ETag "";
        add_header Vary "Accept-Encoding";
        add_header X-Build-Date "$date_gmt";
        add_header X-No-Cache "true";
        proxy_pass http://carbon-backend-1:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # üîí Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # üóúÔ∏è Compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_proxied any;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml font/ttf font/otf application/font-woff application/font-woff2 application/wasm;
}
