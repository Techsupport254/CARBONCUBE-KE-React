# Description: Nginx configuration file for the frontend service - COMPLETE NO CACHE + RENDERTRON

# Map to set the Connection header for WebSocket upgrades
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Detect bots ‚Üí set $prerender = 1
map $http_user_agent $prerender {
    default 0;
    ~*googlebot 1;
    ~*bingbot 1;
    ~*yandex 1;
    ~*baiduspider 1;
    ~*duckduckbot 1;
    ~*slurp 1;
    ~*twitterbot 1;
    ~*facebookexternalhit 1;
    ~*linkedinbot 1;
    ~*embedly 1;
    ~*quora 1;
    ~*pinterest 1;
    ~*slackbot 1;
    ~*vkShare 1;
    ~*W3C_Validator 1;
    ~*WhatsApp 1;
    ~*TelegramBot 1;
    ~*SkypeUriPreview 1;
    ~*DiscordBot 1;
    ~*Applebot 1;
    ~*ia_archiver 1;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    client_max_body_size 50M;

    # --------- Bots ‚Üí Rendertron ----------
    location / {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0, private, no-transform";
        add_header Pragma "no-cache";
        add_header X-Cache-Status "NO_CACHE";
        add_header Last-Modified $date_gmt;
        add_header ETag "";
        add_header Vary "Accept-Encoding";

        # If bot ‚Üí proxy to Rendertron
        if ($prerender) {
            proxy_pass http://rendertron:3000/render/$scheme://$host$request_uri;
            break;
        }

        # Else serve React
        try_files $uri $uri/ /index.html;
    }

    # --------- Dedicated Rendertron endpoint ----------
    location /render/ {
        proxy_pass http://rendertron:3000/render/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Original-URL $scheme://$host$request_uri;
        proxy_set_header User-Agent $http_user_agent;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --------- Static Files (Sitemap, Robots, Favicons, Manifests) ----------
    location = /sitemap.xml {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        add_header Content-Type "application/xml; charset=utf-8" always;
        try_files $uri =404;
    }

    location = /sitemap-index.xml {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        add_header Content-Type "application/xml; charset=utf-8" always;
        try_files $uri =404;
    }

    location = /robots.txt {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        add_header Content-Type "text/plain; charset=utf-8" always;
        try_files $uri =404;
    }

    # Favicon and app icons
    location ~* \.(ico|png|jpg|jpeg|gif|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Manifest files
    location ~* \.(json|xml)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        try_files $uri =404;
    }

    # --------- API ----------
    location /api/ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0, private, no-transform";
        proxy_pass http://backend:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --------- WebSockets ----------
    location /api/cable {
        proxy_pass http://backend:3001/cable;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_read_timeout 86400;
    }

    location /cable {
        proxy_pass http://backend:3001/cable;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_read_timeout 86400;
    }

    # üîí Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # üóúÔ∏è Compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_proxied any;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml font/ttf font/otf application/font-woff application/font-woff2 application/wasm;
}
