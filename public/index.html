			/* Critical shop page styles */

			}

			.bg-gray-50 {
				background-color: #f9fafb;
			}

			.flex {
				display: flex;
			}

			.flex-col {
				flex-direction: column;
			}

			.max-w-7xl {
				max-width: 80rem;
			}

			.mx-auto {
				margin-left: auto;
				margin-right: auto;
			}

			.px-2 {
				padding-left: 0.5rem;
				padding-right: 0.5rem;
			}

			.py-4 {
				padding-top: 1rem;
				padding-bottom: 1rem;
			}

			/* Critical product grid styles */
			.grid {
				display: grid;
			}

			.grid-cols-2 {
				grid-template-columns: repeat(2, minmax(0, 1fr));
			}

			.gap-2 {
				gap: 0.5rem;
			}

			/* Critical product card styles */
			.bg-white {
				background-color: #ffffff;
			}

			.rounded-xl {
				border-radius: 0.75rem;
			}

			.shadow-sm {
				box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
			}

			.border {
				border-width: 1px;
			}

			.border-gray-200 {
				border-color: #e5e7eb;
			}

			/* Critical image styles */
			img {
				max-width: 100%;
				height: auto;
				display: block;
			}

			.object-contain {
				object-fit: contain;
			}

			.w-full {
				width: 100%;
			}

			.h-full {
				height: 100%;
			}

			/* Critical responsive styles */
			@media (min-width: 640px) {
				.sm\:px-4 {
					padding-left: 1rem;
					padding-right: 1rem;
				}
				.sm\:py-8 {
					padding-top: 2rem;
					padding-bottom: 2rem;
				}
				.sm\:gap-3 {
					gap: 0.75rem;
				}
			}

			@media (min-width: 768px) {
				.md\:grid-cols-3 {
					grid-template-columns: repeat(3, minmax(0, 1fr));
				}
			}

			@media (min-width: 1024px) {
				.lg\:px-8 {
					padding-left: 2rem;
					padding-right: 2rem;
				}
				.lg\:grid-cols-4 {
					grid-template-columns: repeat(4, minmax(0, 1fr));
				}
				.lg\:gap-4 {
					gap: 1rem;
				}
			}

			@media (min-width: 1280px) {
				.xl\:grid-cols-5 {
					grid-template-columns: repeat(5, minmax(0, 1fr));
				}
			}
