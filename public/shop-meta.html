<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- This file will be dynamically generated by the backend -->
		<!-- It serves as a fallback for social media crawlers -->

		<title id="dynamic-title">Loading Shop...</title>
		<meta
			name="description"
			id="dynamic-description"
			content="Loading shop information..."
		/>
		<meta
			name="keywords"
			id="dynamic-keywords"
			content="Carbon Cube Kenya, online marketplace"
		/>

		<!-- Open Graph Tags -->
		<meta property="og:type" content="website" />
		<meta property="og:url" id="dynamic-url" content="" />
		<meta property="og:title" id="dynamic-og-title" content="" />
		<meta property="og:description" id="dynamic-og-description" content="" />
		<meta property="og:image" id="dynamic-og-image" content="" />
		<meta property="og:site_name" content="Carbon Cube Kenya" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:image:type" content="image/png" />

		<!-- Twitter Card Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@carboncube_kenya" />
		<meta name="twitter:creator" content="@carboncube_kenya" />
		<meta name="twitter:title" id="dynamic-twitter-title" content="" />
		<meta
			name="twitter:description"
			id="dynamic-twitter-description"
			content=""
		/>
		<meta name="twitter:image" id="dynamic-twitter-image" content="" />

		<!-- Canonical URL -->
		<link rel="canonical" id="dynamic-canonical" href="" />

		<!-- Redirect to actual shop page -->
		<script>
			// Extract shop slug from URL
			const pathParts = window.location.pathname.split("/");
			const shopSlug = pathParts[pathParts.length - 1];

			if (shopSlug && shopSlug !== "shop-meta.html") {
				// Redirect to the actual shop page
				window.location.replace(`/shop/${shopSlug}`);
			} else {
				// Fallback to homepage
				window.location.replace("/");
			}
		</script>

		<!-- Fallback redirect for non-JS users -->
		<noscript>
			<meta http-equiv="refresh" content="0; url=/" />
		</noscript>
	</head>
	<body>
		<p>Redirecting to shop page...</p>
	</body>
</html>
